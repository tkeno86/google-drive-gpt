<!DOCTYPE html>
<html>
  <head>
    <title>Google Drive Test</title>
  </head>
  <body>
    <h2>Test Your Google Drive Connection</h2>
    <p>Paste your access token here:</p>
    <input id="token" placeholder="Paste your token..." style="width: 80%" />
    <button onclick="fetchDrive()">Fetch My Drive Files</button>
    <pre id="output"></pre>

    <script>
      async function fetchDrive() {
        const token = document.getElementById('token').value;
        const res = await fetch('/api/drive', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const data = await res.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      }
    </script>
  </body>
</html>
